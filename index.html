
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Machine - Surveillance Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #020202;
            color: #e0e0e0;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }
        /* Surveillance Grid */
        .surveillance-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            pointer-events: none;
        }
        .poi-scanline {
            background: linear-gradient(to bottom, transparent 50%, rgba(255, 255, 255, 0.03) 50%);
            background-size: 100% 4px;
            pointer-events: none;
        }
        .poi-noise {
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.12;
            pointer-events: none;
        }
        .vignette {
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }
        @keyframes flow {
            from { transform: translateY(0); }
            to { transform: translateY(-50%); }
        }
        .data-stream {
            animation: flow 30s linear infinite;
        }
        .crt-flicker {
            animation: flicker 0.15s infinite;
        }
        @keyframes flicker {
            0% { opacity: 0.98; }
            50% { opacity: 1; }
            100% { opacity: 0.99; }
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #FFD700;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="crt-flicker">
    <div id="root"></div>
    <div class="surveillance-grid fixed inset-0 z-40"></div>
    <div class="vignette fixed inset-0 z-45"></div>
    <div class="poi-scanline fixed inset-0 z-50"></div>
    <div class="poi-noise fixed inset-0 z-40"></div>
</body>
</html>
